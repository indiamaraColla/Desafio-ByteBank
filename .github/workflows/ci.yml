name: 'CI (Integração Continua): Main Workflow'

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Installation
        run: npm rum install
      - name: Run Linter
        run: npm rum lint
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Installation
        run: npm rum install
      - name: Run Preview Deployment
        run: npm rum deploy:preview
